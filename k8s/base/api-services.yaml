apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-api
  namespace: reclaim-oracle
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oracle-api
  template:
    metadata:
      labels:
        app: oracle-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9464"
    spec:
      containers:
        - name: api
          image: reclaim-oracle/api:latest
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 9464
              name: metrics
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://reclaim:$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oracle-secrets
                  key: JWT_SECRET
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oracle-secrets
                  key: DATABASE_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oracle-secrets
                  key: REDIS_PASSWORD
          envFrom:
            - configMapRef:
                name: oracle-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-api-service
  namespace: reclaim-oracle
spec:
  selector:
    app: oracle-api
  ports:
    - port: 80
      targetPort: 3000
      name: http
    - port: 9464
      targetPort: 9464
      name: metrics
---
